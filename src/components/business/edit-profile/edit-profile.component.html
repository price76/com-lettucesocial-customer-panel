<logo-type></logo-type>
<business-menu></business-menu>
<form>
    <legend>
        Edit your profile
    </legend>

    <fieldset
        [disabled]="isLoading"
    >
        <ul>
            <li>
                <label
                    for="txtOwnerFirstName"
                >
                    Full name
                </label>
                <input
                    type="text"
                    placeholder="First Name"
                    maxlength="200"
                    [(ngModel)]= "business.ownerFirstName"
                    id="txtOwnerFirstName"
                    name="txtOwnerFirstName"
                >
            </li>
            <li>
                <label
                    for="txtOwnerLastName"
                >
                    Last name
                </label>
                <input
                    type="text"
                    placeholder="Last Name"
                    maxlength="200"
                    [(ngModel)]= "business.ownerLastName"
                    id="txtOwnerLastName"
                    name="txtOwnerLastName"
                >
            </li>
            <li>
                <label
                    for="txtMobile"
                >
                    Mobile
                </label>
                <input
                    type="tel"
                    placeholder="Enter your mobile number"
                    maxlength="12"
                    [(ngModel)]= "business.mobile"
                    id="txtMobile"
                    name="txtMobile"
                >
            </li>
            <li>
                <label
                    for="txtBusinessName"
                >
                    Business name
                </label>
                <input
                    type="text"
                    placeholder="Enter your business name"
                    maxlength="200"
                    [(ngModel)]= "business.businessName"
                    id="txtBusinessName"
                    name="txtBusinessName"
                >
            </li>
            <li>
                <label
                    for="txtCity"
                >
                    City
                </label>
                <input
                    type="text"
                    placeholder="Enter your city"
                    maxlength="200"
                    [(ngModel)]= "business.city"
                    id="txtCity"
                    name="txtCity"
                >
            </li>
            <li>
                <label
                    for="txtZipcode"
                >
                    Zip code
                </label>
                <input
                    type="text"
                    placeholder="Enter your zip code"
                    maxlength="5"
                    minlength="5"
                    [(ngModel)]= "business.zipcode"
                    id="txtZipcode"
                    name="txtZipcode"
                >
            </li>
            
            <li>
                <label
                    for="txtBusinessInstagramHandle"
                >
                    Your business Instagram
                </label>
                <input
                    type="text"
                    placeholder="Enter business Instagram handle"
                    maxlength="200"
                    [(ngModel)]= "business.businessInstagramHandle"
                    id="txtBusinessInstagramHandle"
                    name="txtBusinessInstagramHandle"
                >
            </li>
            
        </ul>
        <ul>
            <loading
                *ngIf="isLoading"
            ></loading>

            <validation-result
                *ngIf="validationResult.hasError"
                [validationResult]="validationResult"
                class="validation-result"
            ></validation-result>
            
            <li>
                <button
                    type="button"
                    (click)="save()"
                >
                    Submit
                </button>
            </li>
        </ul>
    </fieldset>
    
</form>
